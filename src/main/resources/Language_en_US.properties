Help.Text=\
<h2>Search feature</h2>\
<p>You can search for organisation type, organisation name, publisher/mediator, material, resource type, year and the way of acquisition.</p>\
<h2>Dropdown menus</h2>\
<p>You can filter the table view by clicking the arrow on the dropdown menu and choosing option(s). You can also click the text box on the dropdown menu and write your filtering term.</p>\
<h2>Table features</h2>\
<p>The order of the column can be changed by clicking the column title. Clicking a table row opens an info window, which shows the row's information and information about the material, resource type and way of acquisition.</p>
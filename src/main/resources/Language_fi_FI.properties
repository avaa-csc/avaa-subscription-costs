Application.Description=T\u00E4ll\u00E4 sivulla voit tarkastella organisaatioiden kustantajille maksamia kokonaishintoja vuosilta 2010-2015. Huomaathan ett\u00E4 tietoaineistosta saattaa puuttua tietoja, organisaatiorakenteet ja aineistotilausten sis\u00E4ll\u00F6t ovat muuttuneet ajanjakson aikana ja hinnat ovat esitetty euroissa k\u00E4ytt\u00E4en valuuttamuunnoksia. Taulukkon\u00E4kym\u00E4ss\u00E4 eiv\u00E4t n\u00E4y aineistonimet, aineistotyypit tai hankintatavat, mutta saat ne esiin klikkaamalla hintatietoa tai lataamalla aineiston. Lis\u00E4tietoja aineistosta ja tiedonkeruusta l\u00F6yd\u00E4t osoitteesta: <a href="http://avointiede.fi/kustantajahintatietoja" target="_blank">http://avointiede.fi/kustantajahintatietoja</a>


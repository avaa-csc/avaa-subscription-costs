Help.Text=\
<h2>Hae aineistosta</h2>\
<p>Voit hakea organisaatiotyyppi‰, organisaatiota, kustantajaa/v‰litt‰j‰‰, aineistoa, aineistotyyppi‰, vuotta ja hankintatapaa.</p>\
<h2>Pudotusvalikot</h2>\
<p>Voit rajata taulukon n‰kym‰‰ klikkaamalla pudotusvalikon nuolta ja valitsemalla haluamasi vaihtoehdon/vaihtoehdot. Voit myˆs klikata pudotusvalikon tekstiruutua ja kirjoittaa rajaustermisi.</p>\
<h2>Taulukon toiminnot</h2>\
<p>Taulukon sarakkeen j‰rjestys k‰‰ntyy otsikkoa klikkaamalla. Taulukon rivi‰ klikkaamalla avautuu infoikkuna, josta n‰et rivin tiedot sek‰ kyseiseen riviin liittyv‰t aineisto-, aineistotyyppi ja hankintatapatiedot.</p>
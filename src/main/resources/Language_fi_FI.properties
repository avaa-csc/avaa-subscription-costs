Help.Description=Ohje
Help.Text=\
<h2>Hae aineistosta</h2>\
<p>Voit hakea organisaatiotyyppi\u00E4, organisaatiota, kustantajaa/v\u00E4litt\u00E4j\u00E4\u00E4, aineistoa, aineistotyyppi\u00E4, vuotta ja hankintatapaa. Haku rajaa taulukon n\u00E4kym\u00E4\u00E4 hakutermisi perusteella.</p>\
<h2>Pudotusvalikot</h2>\
<p>Voit rajata taulukon n\u00E4kym\u00E4\u00E4 klikkaamalla pudotusvalikon nuolta ja valitsemalla haluamasi vaihtoehdon/vaihtoehdot. Voit my\u00F6s klikata pudotusvalikon tekstiruutua ja kirjoittaa rajaustermisi.</p>\
<h2>Taulukon toiminnot</h2>\
<p>Taulukon sarakkeen j\u00E4rjestys k\u00E4\u00E4ntyy otsikkoa klikkaamalla. Taulukon rivi\u00E4 klikkaamalla avautuu infoikkuna, josta n\u00E4et rivin tiedot sek\u00E4 kyseiseen riviin liittyv\u00E4t aineisto-, aineistotyyppi ja hankintatapatiedot.</p>